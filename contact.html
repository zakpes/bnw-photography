    <link href="css/style.css" rel="stylesheet" data-skrollr-stylesheet>

<body>


    <!-- HEADER -->
    <header id="gallery-header">

        <!--  NAVBAR  -->
        <div class="navbar-wrapper">

            <div class="navbar navbar-inverse" role="navigation">

                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar bar-top"></span>
                            <span class="icon-bar bar-mid"></span>
                            <span class="icon-bar bar-bot"></span>
                        </button>
                        <a class="navbar-brands" href="index.html">
                            <div class="logo-container">
                                <div class="logo-top-part">
                                    BLACK <span>&amp;</span> <div class="logo-white">
                                        WHITE
                                    </div><!--
                                --></div>
                                <div class="logo-bottom-part">
                                    PHOTOGRAPHY
                                </div>
                            </div>
                        </a>
                    </div><!-- navbar-header -->
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-right navbar-nav">
                                <li><a href="about.html">about</a></li>
                                <li><a href="gallery.html">gallery</a></li>
                                <li><a href="contact.html">contact</a></li>
                            </ul><!-- nav -->
                        </div><!-- navbar collapse -->
                </div><!-- container -->

            </div><!-- navbar -->

        </div><!-- navbar-wrapper -->

    </header><!-- /header -->


    <!-- SECTION CONTACT FORM -->
    <section id="section-contact-form">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

                    <h1 class="contact-form-title">Contact us</h1>

                    <form class="contact-form">
                        <input id="name" class="form-control" type="text" name="name" value="" placeholder="Name">
                        <input id="email" class="form-control" type="email" name="email" value="" placeholder="Email">
                        <textarea id="body" name="body" rows="4" style="width: 100%;" placeholder="Your message"></textarea>
                        <button id="submit" class="btn btn-primary btn-lg btn-send pull-right" type="submit" name="button" onClick="return check_values();">SEND</button>
                    </form>

                </div><!-- /.col-xs-12 -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </section><!-- /#contact-form -->


    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row">
                Copyright &copy; 2016 Black &amp; White Photography. All Rights Reserved.
            </div><!-- /.row -->
        </div><!-- /.container -->

        {
